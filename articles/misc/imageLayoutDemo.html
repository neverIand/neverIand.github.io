<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Image Resize Demo</title><style>*{margin:0;padding:0;box-sizing:border-box}body,html{height:100%}header{flex-shrink:0;display:flex;flex-wrap:wrap;align-items:center;gap:10px;border:1px solid}main{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;width:100%;border:1px solid;overflow:hidden}footer{flex-shrink:0;border:1px solid}#layout{display:flex;flex-direction:column;justify-content:space-between;height:100%}.widget-carousel{display:flex;flex-direction:column;justify-content:center;align-items:center;width:100%;max-width:100%;height:100%}.widget-carousel-item{max-width:100%;max-height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;background-color:#faebd7}.widget-carousel-item img{max-width:100%;max-height:100%;width:auto;height:auto;object-fit:contain;border:1px solid red}</style></head><body><noscript>This page requires Javascript to function properly.</noscript><div id="layout"><header><h1>Header</h1><button id="height-toggle">img container height: 1px</button> <label for="width">Width (px):</label> <input type="number" id="width" value="600" min="1"> <label for="height">Height (px):</label> <input type="number" id="height" value="1500" min="1"> <button id="updateButton">update img size</button> <a href="/articles/new/new-06-auto-resize-an-image-to-fit-inside-a-div-an-unexpected-discovery.html">Go back to the article</a></header><main><div class="widget-carousel"><div class="widget-carousel-item"><img id="image" src="https://sdfsdf.dev/600x1500.jpg"></div></div></main><footer>Footer</footer></div><script>const heightToggle=document.getElementById("height-toggle");heightToggle.addEventListener("click",(function(){const e=document.querySelector(".widget-carousel-item");"auto"===e.style.height?(e.style.height="1px",heightToggle.textContent="img container height: 1px"):(e.style.height="auto",heightToggle.textContent="img container height: auto")})),document.getElementById("updateButton").addEventListener("click",(function(){const e=document.getElementById("width").value,t=document.getElementById("height").value;console.log(e,t);const n=`https://sdfsdf.dev/${e}x${t}.jpg`;document.getElementById("image").src=n}))</script></body></html>
